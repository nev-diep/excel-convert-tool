<!DOCTYPE html>
<html lang="vi">

    <meta charset="UTF-8">
    <title>Excel Tool For Summary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f6f7; }
        .container { max-width: 1600px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .menu-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-tab { background: #e0e0e0; color: #333; }
        .btn-tab.active { background: #007bff; color: white; }
        .tool-section { display: none; }
        .tool-section.active { display: block; }
        
        #drop-zone, .upload-box { border: 2px dashed #007bff; padding: 30px; text-align: center; margin-bottom: 15px; border-radius: 8px; background: #f0f7ff; cursor: pointer; position: relative; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: nowrap; }
        th { background: #007bff; color: white; position: sticky; top: 0; }
        
        /* Layout Grid cho Tab 3 & 4 */
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 20px; align-items: start; }
        .column { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; color: #444; }
        
        textarea { width: 100%; height: 600px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; line-height: 2.2; font-family: 'Consolas', monospace; box-sizing: border-box; resize: none; }

        /* Style cho danh sÃ¡ch Output theo dÃ²ng */
        .output-container, .warning-panel { 
            height: 600px; overflow-y: auto; border: 1px solid #ccc; border-radius: 6px; 
            background: #fff; box-sizing: border-box; padding: 0;
        }
        
        .line-item { 
            display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #eee; 
            height: 30.8px; /* Khá»›p vá»›i line-height cá»§a textarea */
            box-sizing: border-box; line-height: 30.8px; font-size: 14px; font-family: 'Consolas', monospace;
        }
        
        .out-text { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .btn-copy-mini { 
            padding: 2px 8px; font-size: 10px; background: #6c757d; color: white; 
            border-radius: 3px; margin-left: 5px; line-height: 1.5;
        }
        .btn-copy-mini:hover { background: #28a745; }

        .warning-panel { border-left: 5px solid #dc3545; color: #dc3545; font-size: 12px; font-weight: bold; }
        .warn-item { border-bottom: 1px solid #fceaea; color: #dc3545; }
        
        .err-highlight { color: #28a745 !important; font-weight: 900; text-decoration: underline; }
        .space-err { background-color: #e8f5e9; border: 1px dashed #28a745; padding: 0 2px; }

        .action-area { margin: 15px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-green { background: #28a745; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .file-info { color: #28a745; margin-top: 10px; font-weight: normal; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <div class="menu-bar">
        <button id="tab1-btn" class="btn-tab active" onclick="showTab(1)">Táº¡o Checklist G5 Nido</button>
        <button id="tab2-btn" class="btn-tab" onclick="showTab(2)">GhÃ©p Bess vÃ o G5 Convert</button>
        <button id="tab3-btn" class="btn-tab" onclick="showTab(3)">Convert Text</button>
        <button id="tab4-btn" class="btn-tab" onclick="showTab(4)">Name Checker</button>
    </div>

    <div id="section1" class="tool-section active">
        <div id="drop-zone" onclick="document.getElementById('file-svc').click()">
            <b>Chá»n cÃ¡c file SVC</b>
            <input type="file" id="file-svc" multiple accept=".xlsx, .xlsm" style="display:none">
            <div id="svc-list" class="file-info"></div>
        </div>
        <div class="action-area">
            <button class="btn-green" onclick="processSVC()">Báº¯t Ä‘áº§u ghÃ©p dá»¯ liá»‡u</button>
            <button class="btn-orange" onclick="copyTable('table-svc-body')">Copy káº¿t quáº£</button>
            <button class="btn-red" onclick="clearTool(1)">Clear</button>
        </div>
        <div style="overflow: auto; max-height: 500px;">
            <table>
                <thead><tr><th>ï¾Œï½¨ï½¼ï¾ï½¶ï¾™ï½±ï¾„ï¾ï¾šï½½</th><th>GG</th><th>PP</th><th>ï½¸ï¾ï¾™ï½°ï¾Œï¾Ÿåç§°</th><th>è¡¨ç¤ºåç§°</th><th>ï¾€ï½²ï¾Œï¾Ÿ</th><th>è­¦å ±ç‚¹</th><th>æ‰‹å…ƒæ“ä½œå¯</th><th>IPDå˜ä½</th><th>æœ€å°</th><th>æœ€å¤§</th><th>å°‘æ•°æ¡</th></tr></thead>
                <tbody id="table-svc-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section2" class="tool-section">
        <div class="upload-box" onclick="document.getElementById('file-g5').click()">
            <b>Upload file G5 convert táº¡i Ä‘Ã¢y</b>
            <input type="file" id="file-g5" accept=".xlsx, .xlsm" style="display:none">
            <div id="g5-name" class="file-info"></div>
        </div>
        <div class="upload-box" onclick="document.getElementById('file-fx').click()">
            <b>Upload file checklist FX táº¡i Ä‘Ã¢y</b>
            <input type="file" id="file-fx" accept=".xlsx, .xlsm" style="display:none">
            <div id="fx-name" class="file-info"></div>
        </div>
        <div class="action-area">
            <button class="btn-green" onclick="processG5FX()">Thá»±c hiá»‡n chuyá»ƒn Ä‘á»•i</button>
            <button class="btn-orange" onclick="copyTable('table-g5fx-body', true)">Copy káº¿t quáº£</button>
            <button class="btn-red" onclick="clearTool(2)">Clear</button>
        </div>
        <div style="overflow: auto; max-height: 500px;">
            <table>
                <thead>
                    <tr><th style="background:#6c757d">GG</th><th style="background:#6c757d">PP</th><th>è¡¨ç¤ºåç§°</th><th>ï¾ï¾Ÿï½²ï¾ï¾„</th><th>çŠ¶æ…‹ANA</th><th>è­¦å ±</th><th>ç™ºåœ</th><th>ä¿¡å·ç¨®åˆ¥</th><th>ä¸‹é™</th><th>ä¸Šé™</th></tr>
                </thead>
                <tbody id="table-g5fx-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section3" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t3', 'copy-status-t3')">Copy táº¥t cáº£ káº¿t quáº£</button>
            <button class="btn-red" onclick="clearTool(3)">Clear</button>
            <span id="copy-status-t3" style="align-self:center; font-weight:bold;"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input</label>
                <textarea id="inputText" placeholder="DÃ¡n text vÃ o Ä‘Ã¢y..." onscroll="syncScroll(this, 'output-list-t3', 'warning-msg-t3')"></textarea>
            </div>
            <div class="column">
                <label>Output (Tá»«ng dÃ²ng)</label>
                <div id="output-list-t3" class="output-container" onscroll="syncScroll(this, 'inputText', 'warning-msg-t3')"></div>
            </div>
            <div class="column">
                <label>Báº£ng cáº£nh bÃ¡o (Theo dÃ²ng)</label>
                <div id="warning-msg-t3" class="warning-panel" onscroll="syncScroll(this, 'inputText', 'output-list-t3')"></div>
            </div>
        </div>
    </div>

    <div id="section4" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t4', 'copy-status-t4')">Copy táº¥t cáº£ káº¿t quáº£</button>
            <button class="btn-red" onclick="clearTool(4)">Clear</button>
            <span id="copy-status-t4" style="align-self:center; font-weight:bold;"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input</label>
                <textarea id="inputTextT4" placeholder="DÃ¡n text vÃ o Ä‘Ã¢y..." onscroll="syncScroll(this, 'output-list-t4', 'warning-msg-t4')"></textarea>
            </div>
            <div class="column">
                <label>Output (Tá»«ng dÃ²ng)</label>
                <div id="output-list-t4" class="output-container" onscroll="syncScroll(this, 'inputTextT4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Báº£ng cáº£nh bÃ¡o (Theo dÃ²ng)</label>
                <div id="warning-msg-t4" class="warning-panel" onscroll="syncScroll(this, 'inputTextT4', 'output-list-t4')"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const katakanaMap = {'ã€‚': 'ï½¡', 'ã€': 'ï½¤', 'ã€Œ': 'ï½¢', 'ã€': 'ï½£', 'ãƒ»': 'ï½¥', 'ã‚¡': 'ï½§', 'ã‚¢': 'ï½±', 'ã‚£': 'ï½¨', 'ã‚¤': 'ï½²', 'ã‚¥': 'ï½©', 'ã‚¦': 'ï½³', 'ã‚§': 'ï½ª', 'ã‚¨': 'ï½´', 'ã‚©': 'ï½«', 'ã‚ª': 'ï½µ', 'ã‚«': 'ï½¶', 'ã‚¬': 'ï½¶ï¾', 'ã‚­': 'ï½·', 'ã‚®': 'ï½·ï¾', 'ã‚¯': 'ï½¸', 'ã‚°': 'ï½¸ï¾', 'ã‚±': 'ï½¹', 'ã‚²': 'ï½¹ï¾', 'ã‚³': 'ï½º', 'ã‚´': 'ï½ºï¾', 'ã‚µ': 'ï½»', 'ã‚¶': 'ï½»ï¾', 'ã‚·': 'ï½¼', 'ã‚¸': 'ï½¼ï¾', 'ã‚¹': 'ï½½', 'ã‚º': 'ï½½ï¾', 'ã‚»': 'ï½¾', 'ã‚¼': 'ï½¾ï¾', 'ã‚½': 'ï½¿', 'ã‚¾': 'ï½¿ï¾', 'ã‚¿': 'ï¾€', 'ãƒ€': 'ï¾€ï¾', 'ãƒ': 'ï¾', 'ãƒ‚': 'ï¾ï¾', 'ãƒƒ': 'ï½¯', 'ãƒ„': 'ï¾‚', 'ãƒ…': 'ï¾‚ï¾', 'ãƒ†': 'ï¾ƒ', 'ãƒ‡': 'ï¾ƒï¾', 'ãƒˆ': 'ï¾„', 'ãƒ‰': 'ï¾„ï¾', 'ãƒŠ': 'ï¾…', 'ãƒ‹': 'ï¾†', 'ãƒŒ': 'ï¾‡', 'ãƒ': 'ï¾ˆ', 'ãƒ': 'ï¾‰', 'ãƒ': 'ï¾Š', 'ãƒ': 'ï¾Šï¾', 'ãƒ‘': 'ï¾Šï¾Ÿ', 'ãƒ’': 'ï¾‹', 'ãƒ“': 'ï¾‹ï¾', 'ãƒ”': 'ï¾‹ï¾Ÿ', 'ãƒ•': 'ï¾Œ', 'ãƒ–': 'ï¾Œï¾', 'ãƒ—': 'ï¾Œï¾Ÿ', 'ãƒ˜': 'ï¾', 'ãƒ™': 'ï¾ï¾', 'ãƒš': 'ï¾ï¾Ÿ', 'ãƒ›': 'ï¾', 'ãƒœ': 'ï¾ï¾', 'ãƒ': 'ï¾ï¾Ÿ', 'ãƒ': 'ï¾', 'ãƒŸ': 'ï¾', 'ãƒ ': 'ï¾‘', 'ãƒ¡': 'ï¾’', 'ãƒ¢': 'ï¾“', 'ãƒ¤': 'ï¾”', 'ãƒ¦': 'ï¾•', 'ãƒ¨': 'ï¾–', 'ãƒ£': 'ï½¬', 'ãƒ¥': 'ï½­', 'ãƒ§': 'ï½®', 'ãƒ©': 'ï¾—', 'ãƒª': 'ï¾˜', 'ãƒ«': 'ï¾™', 'ãƒ¬': 'ï¾š', 'ãƒ­': 'ï¾›', 'ãƒ¯': 'ï¾œ', 'ãƒ²': 'ï½¦', 'ãƒ³': 'ï¾', 'ãƒ´': 'ï½³ï¾', 'ãƒµ': 'ï½¶', 'ãƒ¶': 'ï½¹', 'ãƒ¼': 'ï½°', 'ã‚›': 'ï¾', 'ã‚œ': 'ï¾Ÿ', 'ã€€': ' '};

    function showTab(n) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
        document.getElementById('tab' + n + '-btn').classList.add('active');
        if (n === 3) setTimeout(() => document.getElementById('inputText').focus(), 0);
        if (n === 4) setTimeout(() => document.getElementById('inputTextT4').focus(), 0);
    }

    // Äá»“ng bá»™ cuá»™n giá»¯a 3 cá»™t
    function syncScroll(el, id1, id2) {
        document.getElementById(id1).scrollTop = el.scrollTop;
        document.getElementById(id2).scrollTop = el.scrollTop;
    }

    // HÃ m copy tá»«ng dÃ²ng
    function copyLine(text) {
        navigator.clipboard.writeText(text);
    }

    // HÃ m copy toÃ n bá»™ danh sÃ¡ch
    function copyFullOutput(listId, statusId) {
        const items = document.querySelectorAll(`#${listId} .out-text`);
        const text = Array.from(items).map(i => i.innerText).join('\n');
        navigator.clipboard.writeText(text).then(() => {
            const s = document.getElementById(statusId);
            s.innerText = "ÄÃ£ copy táº¥t cáº£! âœ…";
            setTimeout(() => s.innerText = "", 2000);
        });
    }

    // Xá»­ lÃ½ cáº£nh bÃ¡o vÃ  tráº£ vá» HTML tá»«ng dÃ²ng
    function getLineWarning(line) {
        if (!line) return "";
        let msg = "";
        if (line.includes("  ")) msg += `ğŸš« Dáº¥u cÃ¡ch thá»«a `;
        if (/[A-Za-z0-9]ï½°|ï½°[A-Za-z0-9]/.test(line)) msg += `ğŸš« Lá»—i dáº¥u ï½° `;
        if (/[ï½¦-ï¾Ÿä¸€-é¾¯]-[ï½¦-ï¾Ÿä¸€-é¾¯]/.test(line)) msg += `ğŸš« Lá»—i ná»‘i - `;
        return msg;
    }

    // Hiá»ƒn thá»‹ káº¿t quáº£ cho Tab 3 & 4
    function renderResults(lines, listId, warnId) {
        const listEl = document.getElementById(listId);
        const warnEl = document.getElementById(warnId);
        listEl.innerHTML = "";
        warnEl.innerHTML = "";

        lines.forEach(line => {
            // Render Output Row
            const row = document.createElement('div');
            row.className = 'line-item';
            row.innerHTML = `<span class="out-text">${line}</span><button class="btn-copy-mini" onclick="copyLine('${line.replace(/'/g, "\\'")}')">Copy</button>`;
            listEl.appendChild(row);

            // Render Warning Row
            const wRow = document.createElement('div');
            wRow.className = 'line-item warn-item';
            wRow.innerHTML = getLineWarning(line);
            warnEl.appendChild(wRow);
        });
    }

    // TAB 3 LOGIC
    document.getElementById('inputText').addEventListener('input', function() {
        const lines = this.value.split('\n').map(line => {
            return line.replace(/[ã€ã€‚ã‚¡-ãƒºãƒ»ãƒ¼ã‚›ã‚œ]/g, ch => katakanaMap[ch] || ch)
                       .replace(/ã€€/g, ' ')
                       .replace(/[ï¼-ï½]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                       .replace(/,/g, 'ï½¤').trim();
        });
        renderResults(lines, 'output-list-t3', 'warning-msg-t3');
    });

    // TAB 4 LOGIC
    document.getElementById('inputTextT4').addEventListener('input', function() {
        const pattern = /[ï¼ã€€ï¼-ï¼™ï¼¡-ï½šï¼ˆï¼‰ã€Œã€ï¼œï¼ï¼šï¼ƒï¼†ï¼‹ï¼]/;
        const lines = this.value.split('\n').map(line => {
            let rData = line.replace(/[!-~]/g, s => String.fromCharCode(s.charCodeAt(0) + 0xFEE0)).replace(/ /g, 'ã€€');
            let ans = "";
            for (let char of rData) {
                if (pattern.test(char)) {
                    ans += (char === 'ã€€') ? ' ' : String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
                } else ans += char;
            }
            return ans.replace(/ +/g, ' ').trimEnd().replace(/ï¼/g, "-").replace(/ï¼Œ/g, "ã€");
        });
        renderResults(lines, 'output-list-t4', 'warning-msg-t4');
    });

    // CÃ¡c hÃ m xá»­ lÃ½ Excel cá»§a Tab 1 & 2 (Giá»¯ nguyÃªn tá»« code cÅ© cá»§a báº¡n)
    function readExcel(file, sheetIndex = 0) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const wb = XLSX.read(e.target.result, { type: 'binary' });
                const sheet = wb.Sheets[wb.SheetNames[sheetIndex]];
                resolve(XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" }));
            };
            reader.readAsBinaryString(file);
        });
    }

    function normalize(val) {
        if (!val) return "";
        return String(val).replace(/^0+/, '').trim();
    }

    function copyTable(bodyId, skipFirstTwo = false) {
        const body = document.getElementById(bodyId);
        if (body.rows.length === 0) return alert("KhÃ´ng cÃ³ dá»¯ liá»‡u!");
        const sel = window.getSelection(); sel.removeAllRanges();
        const range = document.createRange();
        if (skipFirstTwo) {
            let tempTable = document.createElement("table");
            Array.from(body.rows).forEach(row => {
                let newRow = tempTable.insertRow();
                for (let i = 2; i < row.cells.length; i++) newRow.insertCell().innerText = row.cells[i].innerText;
            });
            document.body.appendChild(tempTable); range.selectNode(tempTable); sel.addRange(range);
            document.execCommand('copy'); document.body.removeChild(tempTable);
        } else {
            range.selectNodeContents(body); sel.addRange(range); document.execCommand('copy');
        }
        alert("ÄÃ£ copy dá»¯ liá»‡u!"); sel.removeAllRanges();
    }

    let svcFiles = [];
    document.getElementById('file-svc').onchange = (e) => {
        svcFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().startsWith('svc')).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
        document.getElementById('svc-list').innerText = "File Ä‘Ã£ chá»n: " + svcFiles.map(f => f.name).join(", ");
    };

    async function processSVC() {
        const body = document.getElementById('table-svc-body');
        const colMap = [19, 13, 14, 16, 18, 12, 21, 50, 51, 52, 53, 54];
        body.innerHTML = "";
        for (let f of svcFiles) {
            let rows = (await readExcel(f)).slice(5);
            let lastIdx = -1;
            for(let i=rows.length-1; i>=0; i--) if(rows[i].some(c => String(c).trim() !== "")) { lastIdx = i; break; }
            if(lastIdx !== -1) {
                rows.slice(0, lastIdx + 1).forEach(row => {
                    let tr = body.insertRow();
                    colMap.forEach(idx => tr.insertCell().innerText = row[idx] || "");
                });
            }
        }
    }

    let fileG5, fileFX;
    document.getElementById('file-g5').onchange = (e) => { fileG5 = e.target.files[0]; document.getElementById('g5-name').innerText = fileG5.name; };
    document.getElementById('file-fx').onchange = (e) => { fileFX = e.target.files[0]; document.getElementById('fx-name').innerText = fileFX.name; };

    async function processG5FX() {
        if(!fileG5 || !fileFX) return alert("Chá»n Ä‘á»§ 2 file!");
        const dataG5 = (await readExcel(fileG5, 0)).slice(5);
        const dataFX = (await readExcel(fileFX, 1)).slice(4);
        const body = document.getElementById('table-g5fx-body'); body.innerHTML = "";
        dataG5.forEach(gRow => {
            let tr = body.insertRow();
            tr.insertCell().innerText = gRow[6] || ""; tr.insertCell().innerText = gRow[7] || "";
            let [aa, bb] = String(gRow[6] || "").split('.');
            let cc = String(gRow[7] || "").substring(0, 2);
            let match = dataFX.find(fRow => normalize(aa) === normalize(fRow[5]) && normalize(bb) === normalize(fRow[6]) && normalize(cc) === normalize(fRow[7]));
            const fxCols = [8, 9, 10, 11, 12, 17, 18, 19];
            fxCols.forEach(idx => tr.insertCell().innerText = match ? (match[idx] || "") : "");
        });
    }

    function clearTool(n) {
        if (n === 1) { svcFiles = []; document.getElementById('file-svc').value = ""; document.getElementById('svc-list').innerText = ""; document.getElementById('table-svc-body').innerHTML = ""; }
        else if (n === 2) { fileG5 = null; fileFX = null; document.getElementById('file-g5').value = ""; document.getElementById('file-fx').value = ""; document.getElementById('g5-name').innerText = ""; document.getElementById('fx-name').innerText = ""; document.getElementById('table-g5fx-body').innerHTML = ""; }
        else if (n === 3) { 
            const inp = document.getElementById('inputText');
            inp.value = ""; document.getElementById('output-list-t3').innerHTML = ""; document.getElementById('warning-msg-t3').innerHTML = ""; 
            window.getSelection().removeAllRanges();
            setTimeout(() => { inp.focus(); }, 0);
        }
        else if (n === 4) { 
            const inp = document.getElementById('inputTextT4');
            inp.value = ""; document.getElementById('output-list-t4').innerHTML = ""; document.getElementById('warning-msg-t4').innerHTML = ""; 
            window.getSelection().removeAllRanges();
            setTimeout(() => { inp.focus(); }, 0);
        }
    }

    // PhÃ­m táº¯t ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === "Escape") {
            const activeTab = document.querySelector('.tool-section.active');
            if (activeTab && activeTab.id === "section3") { e.preventDefault(); clearTool(3); }
            else if (activeTab && activeTab.id === "section4") { e.preventDefault(); clearTool(4); }
        }
    });
</script>
</body>
