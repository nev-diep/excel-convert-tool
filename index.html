<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>H·ªá th·ªëng Tool T·ªïng h·ª£p G5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f6f7; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .menu-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-tab { background: #e0e0e0; color: #333; }
        .btn-tab.active { background: #007bff; color: white; }
        .tool-section { display: none; }
        .tool-section.active { display: block; }
        
        /* Style cho c√°c Tab Excel */
        #drop-zone, .upload-box { border: 2px dashed #007bff; padding: 30px; text-align: center; margin-bottom: 15px; border-radius: 8px; background: #f0f7ff; cursor: pointer; position: relative; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; white-space: nowrap; }
        th { background: #007bff; color: white; position: sticky; top: 0; }
        
        /* Style cho Tab Convert Ti·∫øng Nh·∫≠t */
        .convert-container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 150px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; box-sizing: border-box; resize: vertical; margin-bottom: 10px; }
        #warning-msg { color: #dc3545; font-weight: bold; font-size: 0.9em; margin: 10px 0; display: none; background: #fff5f5; padding: 10px; border-radius: 5px; border: 1px solid #ffc1c1; }
        
        .action-area { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-green { background: #28a745; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .file-info { color: #28a745; margin-top: 10px; font-weight: normal; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <div class="menu-bar">
        <button id="tab1-btn" class="btn-tab active" onclick="showTab(1)">Checklist G5 t·ª´ SVC</button>
        <button id="tab2-btn" class="btn-tab" onclick="showTab(2)">Gh√©p bess v√†o G5</button>
        <button id="tab3-btn" class="btn-tab" onclick="showTab(3)">Convert Full-Half Width</button>
        <button class="btn-tab" disabled>Upcoming</button>
        <button class="btn-tab" disabled>Upcoming</button>
    </div>

    <div id="section1" class="tool-section active">
        <div id="drop-zone" onclick="document.getElementById('file-svc').click()">
            K√©o th·∫£ ho·∫∑c Click ch·ªçn c√°c file <b>SVC</b>
            <input type="file" id="file-svc" multiple accept=".xlsx, .xlsm" style="display:none">
            <div id="svc-list" class="file-info"></div>
        </div>
        <div class="action-area">
            <button class="btn-green" onclick="processSVC()">B·∫Øt ƒë·∫ßu gh√©p d·ªØ li·ªáu</button>
            <button class="btn-orange" onclick="copyTable('table-svc-body')">Copy k·∫øt qu·∫£</button>
            <button class="btn-red" onclick="clearTool(1)">Clear</button>
        </div>
        <div style="overflow: auto; max-height: 500px;">
            <table>
                <thead><tr><th>A(T)</th><th>B(N)</th><th>C(O)</th><th>D(Q)</th><th>E(S)</th><th>F(M)</th><th>G(V)</th><th>H(AY)</th><th>I(AZ)</th><th>J(BA)</th><th>K(BB)</th><th>L(BC)</th></tr></thead>
                <tbody id="table-svc-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section2" class="tool-section">
        <div class="upload-box" onclick="document.getElementById('file-g5').click()">
            <b>Upload file G5 convert t·∫°i ƒë√¢y</b>
            <input type="file" id="file-g5" accept=".xlsx, .xlsm" style="display:none">
            <div id="g5-name" class="file-info"></div>
        </div>
        <div class="upload-box" onclick="document.getElementById('file-fx').click()">
            <b>Upload file checklist FX t·∫°i ƒë√¢y</b>
            <input type="file" id="file-fx" accept=".xlsx, .xlsm" style="display:none">
            <div id="fx-name" class="file-info"></div>
        </div>
        <div class="action-area">
            <button class="btn-green" onclick="processG5FX()">Th·ª±c hi·ªán chuy·ªÉn ƒë·ªïi</button>
            <button class="btn-orange" onclick="copyTable('table-g5fx-body', true)">Copy k·∫øt qu·∫£</button>
            <button class="btn-red" onclick="clearTool(2)">Clear</button>
        </div>
        <div style="overflow: auto; max-height: 500px;">
            <table>
                <thead>
                    <tr><th style="background:#6c757d">G (G5)</th><th style="background:#6c757d">H (G5)</th><th>I (FX)</th><th>J (FX)</th><th>K (FX)</th><th>L (FX)</th><th>M (FX)</th><th>R (FX)</th><th>S (FX)</th><th>T (FX)</th></tr>
                </thead>
                <tbody id="table-g5fx-body"></tbody>
            </table>
        </div>
    </div>

    <div id="section3" class="tool-section">
        <div class="convert-container">
            <label><b>Nh·∫≠p text Ti·∫øng Nh·∫≠t:</b></label>
            <textarea id="inputText" placeholder="Nh·∫≠p text c·∫ßn convert"></textarea>
            
            <div id="warning-msg"></div>

            <label><b>K·∫øt qu·∫£:</b></label>
            <textarea id="outputText" readonly placeholder="K·∫øt qu·∫£ t·ª± ƒë·ªông hi·ªán t·∫°i ƒë√¢y..."></textarea>
            
            <div class="action-area">
                <button class="btn-orange" onclick="copyConvertResult()">Sao ch√©p k·∫øt qu·∫£</button>
                <button class="btn-red" onclick="clearTool(3)">Clear</button>
                <span id="copy-status" style="margin-left:10px; align-self:center; font-weight:bold;"></span>
            </div>
        </div>
    </div>
</div>

<script>
    // --- KHAI B√ÅO KATAKANA MAP ---
    const katakanaMap = {'„ÄÇ': 'ÔΩ°', '„ÄÅ': 'ÔΩ§', '„Äå': 'ÔΩ¢', '„Äç': 'ÔΩ£', '„Éª': 'ÔΩ•', '„Ç°': 'ÔΩß', '„Ç¢': 'ÔΩ±', '„Ç£': 'ÔΩ®', '„Ç§': 'ÔΩ≤', '„Ç•': 'ÔΩ©', '„Ç¶': 'ÔΩ≥', '„Çß': 'ÔΩ™', '„Ç®': 'ÔΩ¥', '„Ç©': 'ÔΩ´', '„Ç™': 'ÔΩµ', '„Ç´': 'ÔΩ∂', '„Ç¨': 'ÔΩ∂Ôæû', '„Ç≠': 'ÔΩ∑', '„ÇÆ': 'ÔΩ∑Ôæû', '„ÇØ': 'ÔΩ∏', '„Ç∞': 'ÔΩ∏Ôæû', '„Ç±': 'ÔΩπ', '„Ç≤': 'ÔΩπÔæû', '„Ç≥': 'ÔΩ∫', '„Ç¥': 'ÔΩ∫Ôæû', '„Çµ': 'ÔΩª', '„Ç∂': 'ÔΩªÔæû', '„Ç∑': 'ÔΩº', '„Ç∏': 'ÔΩºÔæû', '„Çπ': 'ÔΩΩ', '„Ç∫': 'ÔΩΩÔæû', '„Çª': 'ÔΩæ', '„Çº': 'ÔΩæÔæû', '„ÇΩ': 'ÔΩø', '„Çæ': 'ÔΩøÔæû', '„Çø': 'ÔæÄ', '„ÉÄ': 'ÔæÄÔæû', '„ÉÅ': 'ÔæÅ', '„ÉÇ': 'ÔæÅÔæû', '„ÉÉ': 'ÔΩØ', '„ÉÑ': 'ÔæÇ', '„ÉÖ': 'ÔæÇÔæû', '„ÉÜ': 'ÔæÉ', '„Éá': 'ÔæÉÔæû', '„Éà': 'ÔæÑ', '„Éâ': 'ÔæÑÔæû', '„Éä': 'ÔæÖ', '„Éã': 'ÔæÜ', '„Éå': 'Ôæá', '„Éç': 'Ôæà', '„Éé': 'Ôæâ', '„Éè': 'Ôæä', '„Éê': 'ÔæäÔæû', '„Éë': 'ÔæäÔæü', '„Éí': 'Ôæã', '„Éì': 'ÔæãÔæû', '„Éî': 'ÔæãÔæü', '„Éï': 'Ôæå', '„Éñ': 'ÔæåÔæû', '„Éó': 'ÔæåÔæü', '„Éò': 'Ôæç', '„Éô': 'ÔæçÔæû', '„Éö': 'ÔæçÔæü', '„Éõ': 'Ôæé', '„Éú': 'ÔæéÔæû', '„Éù': 'ÔæéÔæü', '„Éû': 'Ôæè', '„Éü': 'Ôæê', '„É†': 'Ôæë', '„É°': 'Ôæí', '„É¢': 'Ôæì', '„É§': 'Ôæî', '„É¶': 'Ôæï', '„É®': 'Ôæñ', '„É£': 'ÔΩ¨', '„É•': 'ÔΩ≠', '„Éß': 'ÔΩÆ', '„É©': 'Ôæó', '„É™': 'Ôæò', '„É´': 'Ôæô', '„É¨': 'Ôæö', '„É≠': 'Ôæõ', '„ÉØ': 'Ôæú', '„É≤': 'ÔΩ¶', '„É≥': 'Ôæù', '„É¥': 'ÔΩ≥Ôæû', '„Éµ': 'ÔΩ∂', '„É∂': 'ÔΩπ', '„Éº': 'ÔΩ∞', '„Çõ': 'Ôæû', '„Çú': 'Ôæü', '„ÄÄ': ' '};

    // --- CHUNG ---
    function showTab(n) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
        document.getElementById('tab' + n + '-btn').classList.add('active');
    }

    function clearTool(n) {
        if (n === 1) {
            svcFiles = []; document.getElementById('file-svc').value = ""; document.getElementById('svc-list').innerText = ""; document.getElementById('table-svc-body').innerHTML = "";
        } else if (n === 2) {
            fileG5 = null; fileFX = null; document.getElementById('file-g5').value = ""; document.getElementById('file-fx').value = "";
            document.getElementById('g5-name').innerText = ""; document.getElementById('fx-name').innerText = ""; document.getElementById('table-g5fx-body').innerHTML = "";
        } else if (n === 3) {
            document.getElementById('inputText').value = ""; document.getElementById('outputText').value = "";
            document.getElementById('warning-msg').style.display = "none"; document.getElementById('copy-status').innerText = "";
        }
    }

    function readExcel(file, sheetIndex = 0) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const wb = XLSX.read(e.target.result, { type: 'binary' });
                const sheet = wb.Sheets[wb.SheetNames[sheetIndex]];
                resolve(XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" }));
            };
            reader.readAsBinaryString(file);
        });
    }

    function normalize(val) {
        if (!val) return "";
        return String(val).replace(/^0+/, '').trim();
    }

    function copyTable(bodyId, skipFirstTwo = false) {
        const body = document.getElementById(bodyId);
        if (body.rows.length === 0) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu!");
        const sel = window.getSelection();
        sel.removeAllRanges();
        const range = document.createRange();
        if (skipFirstTwo) {
            let tempTable = document.createElement("table");
            Array.from(body.rows).forEach(row => {
                let newRow = tempTable.insertRow();
                for (let i = 2; i < row.cells.length; i++) newRow.insertCell().innerText = row.cells[i].innerText;
            });
            document.body.appendChild(tempTable); range.selectNode(tempTable); sel.addRange(range);
            document.execCommand('copy'); document.body.removeChild(tempTable);
        } else {
            range.selectNodeContents(body); sel.addRange(range); document.execCommand('copy');
        }
        alert("ƒê√£ copy d·ªØ li·ªáu!"); sel.removeAllRanges();
    }

    // --- TAB 1: SVC ---
    let svcFiles = [];
    document.getElementById('file-svc').onchange = (e) => {
        svcFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().startsWith('svc')).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
        document.getElementById('svc-list').innerText = "File ƒë√£ ch·ªçn: " + svcFiles.map(f => f.name).join(", ");
    };
    async function processSVC() {
        const body = document.getElementById('table-svc-body');
        const colMap = [19, 13, 14, 16, 18, 12, 21, 50, 51, 52, 53, 54];
        body.innerHTML = "";
        for (let f of svcFiles) {
            let rows = (await readExcel(f)).slice(5);
            let lastIdx = -1;
            for(let i=rows.length-1; i>=0; i--) if(rows[i].some(c => String(c).trim() !== "")) { lastIdx = i; break; }
            if(lastIdx !== -1) {
                rows.slice(0, lastIdx + 1).forEach(row => {
                    let tr = body.insertRow();
                    colMap.forEach(idx => tr.insertCell().innerText = row[idx] || "");
                });
            }
        }
    }

    // --- TAB 2: G5 & FX ---
    let fileG5, fileFX;
    document.getElementById('file-g5').onchange = (e) => { fileG5 = e.target.files[0]; document.getElementById('g5-name').innerText = fileG5.name; };
    document.getElementById('file-fx').onchange = (e) => { fileFX = e.target.files[0]; document.getElementById('fx-name').innerText = fileFX.name; };
    async function processG5FX() {
        if(!fileG5 || !fileFX) return alert("Ch·ªçn ƒë·ªß 2 file!");
        const dataG5 = (await readExcel(fileG5, 0)).slice(5);
        const dataFX = (await readExcel(fileFX, 1)).slice(4);
        const body = document.getElementById('table-g5fx-body'); body.innerHTML = "";
        dataG5.forEach(gRow => {
            let tr = body.insertRow();
            tr.insertCell().innerText = gRow[6] || ""; tr.insertCell().innerText = gRow[7] || "";
            let [aa, bb] = String(gRow[6] || "").split('.');
            let cc = String(gRow[7] || "").substring(0, 2);
            let match = dataFX.find(fRow => normalize(aa) === normalize(fRow[5]) && normalize(bb) === normalize(fRow[6]) && normalize(cc) === normalize(fRow[7]));
            const fxCols = [8, 9, 10, 11, 12, 17, 18, 19];
            fxCols.forEach(idx => tr.insertCell().innerText = match ? (match[idx] || "") : "");
        });
    }

    // --- TAB 3: CONVERT ---
    const inputArea = document.getElementById('inputText');
    const outputArea = document.getElementById('outputText');
    const warningMsg = document.getElementById('warning-msg');

    inputArea.addEventListener('input', function() {
        const rawText = inputArea.value;
        if (!rawText) {
            outputArea.value = "";
            warningMsg.style.display = "none";
            return;
        }

        // X·ª¨ L√ù TRIM T·ª™NG D√íNG M·ªòT
        const lines = rawText.split('\n');
        const processedLines = lines.map(line => {
            return line
                .replace(/[„ÄÅ„ÄÇ„Ç°-„É∫„Éª„Éº„Çõ„Çú]/g, ch => katakanaMap[ch] || ch)
                .replace(/„ÄÄ/g, ' ')
                .replace(/[ÔºÅ-ÔΩû]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                .replace(/,/g, 'ÔΩ§')
                .trim();
        });

        const result = processedLines.join('\n');
        outputArea.value = result;
        
        // KI·ªÇM TRA L·ªñI V√Ä TR√çCH D·∫™N C·ª§ TH·ªÇ
        let warns = [];
        
        // RULE 1: 2 d·∫•u c√°ch li√™n ti·∫øp
        if (result.includes("  ")) {
            warns.push(`‚ö†Ô∏è [FORMAT] Ph√°t hi·ªán 2 d·∫•u c√°ch li√™n ti·∫øp: "<span style="color:red; background:#ffeded">  </span>"`);
        }

        // RULE 2: 'ÔΩ∞' sai v·ªã tr√≠ (M√£ k·ªπ thu·∫≠t)
        const techError = result.match(/[A-Za-z0-9]ÔΩ∞|ÔΩ∞[A-Za-z0-9]/g);
        if (techError) {
            // L·∫•y c√°c l·ªói duy nh·∫•t (unique)
            const uniqueErrors = [...new Set(techError)];
            warns.push(`üö´ [DRAWING] K√Ω t·ª± '<span style="color:red">ÔΩ∞</span>' b·ªã c·∫•m trong m√£: ${uniqueErrors.map(e => `<b style="color:red">${e}</b>`).join(", ")}`);
        }

        // RULE 3: '-' n·ªëi ti·∫øng Nh·∫≠t
        const jpJoinError = result.match(/[ÔΩ¶-Ôæü‰∏Ä-ÈæØ]-[ÔΩ¶-Ôæü‰∏Ä-ÈæØ]/g);
        if (jpJoinError) {
            const uniqueErrors = [...new Set(jpJoinError)];
            warns.push(`üö´ [DRAWING] D·∫•u '<span style="color:red">-</span>' n·ªëi ch·ªØ Nh·∫≠t sai: ${uniqueErrors.map(e => `<b style="color:red">${e}</b>`).join(", ")}`);
        }

        // Hi·ªÉn th·ªã c·∫£nh b√°o
        if (warns.length > 0) {
            warningMsg.innerHTML = warns.join("<hr style='border:0; border-top:1px solid #ffc1c1; margin:5px 0'>");
            warningMsg.style.display = "block";
        } else {
            warningMsg.style.display = "none";
        }
    });

    function copyConvertResult() {
        outputArea.select();
        navigator.clipboard.writeText(outputArea.value).then(() => {
            const status = document.getElementById('copy-status');
            status.innerText = "ƒê√£ copy! ‚úÖ";
            status.style.color = "#28a745";
            setTimeout(() => status.innerText = "", 2000);
        });
    }
</script>
</body>
</html>
