<!DOCTYPE html>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background-color: #f5f6f7; }
        .container { max-width: 1600px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .menu-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 15px; }
        button { padding: 10px 18px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-tab { background: #e0e0e0; color: #333; }
        .btn-tab.active { background: #007bff; color: white; }
        .tool-section { display: none; }
        .tool-section.active { display: block; }
        
        /* Layout Grid */
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 20px; align-items: start; }
        .column { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 8px; color: #444; }
        
        /* Container chung cho cÃ¡c cá»™t chia hÃ ng */
        .list-container { 
            height: 650px; overflow-y: auto; border: 1px solid #ccc; border-radius: 6px; 
            background: #fff; box-sizing: border-box;
        }

        .line-item { 
            display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #eee; 
            height: 35px; box-sizing: border-box; font-size: 14px; font-family: 'Consolas', monospace;
        }

        /* Ã” nháº­p liá»‡u tá»«ng dÃ²ng */
        .input-line { 
            width: 100%; border: none; outline: none; background: transparent; 
            font-family: inherit; font-size: inherit; color: #333;
        }

        .out-text { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* NÃºt Copy rÃ² rá»‰ theo yÃªu cáº§u má»›i */
        .btn-copy-mini { 
            padding: 2px 5px; font-size: 10px; background: #495057; color: white; 
            border-radius: 3px; margin-left: 5px; width: 55px; text-align: center;
            border: none; cursor: pointer; transition: background 0.2s;
        }
        .btn-copy-mini.copied { 
            background: #1e7e34 !important; /* Xanh lÃ¡ Ä‘áº­m */

        .warning-panel { border-left: 5px solid #dc3545; color: #dc3545; font-size: 12px; font-weight: bold; }
        .warn-item { color: #dc3545; background-color: #fff5f5; }
        
        .action-area { margin: 15px 0; display: flex; gap: 10px; }
        .btn-green { background: #28a745; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .file-info { color: #28a745; margin-top: 10px; font-size: 0.9em; }

        /* Style cho Tab 1 & 2 */
        #drop-zone, .upload-box { border: 2px dashed #007bff; padding: 30px; text-align: center; margin-bottom: 15px; border-radius: 8px; background: #f0f7ff; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>

<div class="container">

        <button id="tab2-btn" class="btn-tab" onclick="showTab(2)">GhÃ©p Bess vÃ o G5 Convert</button>
        <button id="tab3-btn" class="btn-tab" onclick="showTab(3)">Convert Text</button>

    <div id="section1" class="tool-section active">

            <input type="file" id="file-svc" multiple accept=".xlsx, .xlsm" style="display:none">

        <div class="action-area">

            <button class="btn-orange" onclick="copyTable('table-svc-body')">Copy káº¿t quáº£</button>

        <div style="overflow: auto; max-height: 500px;">

                <thead><tr><th>ï¾Œï½¨ï½¼ï¾ï½¶ï¾™ï½±ï¾„ï¾ï¾šï½½</th><th>GG</th><th>PP</th><th>ï½¸ï¾ï¾™ï½°ï¾Œï¾Ÿåç§°</th><th>è¡¨ç¤ºåç§°</th><th>ï¾€ï½²ï¾Œï¾Ÿ</th><th>è­¦å ±ç‚¹</th><th>æ‰‹å…ƒæ“ä½œå¯</th><th>IPDå˜ä½</th><th>æœ€å°</th><th>æœ€å¤§</th><th>å°‘æ•°æ¡</th></tr></thead>

    <div id="section2" class="tool-section">

            <b>Upload file G5 convert táº¡i Ä‘Ã¢y</b>

        <div class="upload-box" onclick="document.getElementById('file-fx').click()">

                    <tr><th style="background:#6c757d">GG</th><th style="background:#6c757d">PP</th><th>è¡¨ç¤ºåç§°</th><th>ï¾ï¾Ÿï½²ï¾ï¾„</th><th>çŠ¶æ…‹ANA</th><th>è­¦å ±</th><th>ç™ºåœ</th><th>ä¿¡å·ç¨®åˆ¥</th><th>ä¸‹é™</th><th>ä¸Šé™</th></tr>
                </thead>
                <tbody id="table-g5fx-body"></tbody>

    <div id="section3" class="tool-section">

            <button class="btn-red" onclick="clearTool(3)">Clear (Esc)</button>

        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input (DÃ¡n vÃ o dÃ²ng Ä‘áº§u)</label>
                <div id="input-list-t3" class="list-container" onscroll="syncScroll(this, 'output-list-t3', 'warning-msg-t3')"></div>
            </div>
            <div class="column">
                <label>Output</label>

            </div>
            <div class="column">

            </div>
        </div>
    </div>

    <div id="section4" class="tool-section">
        <div class="action-area">
            <button class="btn-orange" onclick="copyFullOutput('output-list-t4', 'copy-status-t4')">Copy táº¥t cáº£ káº¿t quáº£</button>
            <button class="btn-red" onclick="clearTool(4)">Clear (Esc)</button>
            <span id="copy-status-t4" style="align-self:center; font-weight:bold;"></span>
        </div>
        <div class="tool-grid">
            <div class="column">
                <label>Input (DÃ¡n vÃ o dÃ²ng Ä‘áº§u)</label>
                <div id="input-list-t4" class="list-container" onscroll="syncScroll(this, 'output-list-t4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Output</label>
                <div id="output-list-t4" class="list-container" onscroll="syncScroll(this, 'input-list-t4', 'warning-msg-t4')"></div>
            </div>
            <div class="column">
                <label>Báº£ng cáº£nh bÃ¡o</label>
                <div id="warning-msg-t4" class="list-container warning-panel" onscroll="syncScroll(this, 'input-list-t4', 'output-list-t4')"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const katakanaMap = {'ã€‚': 'ï½¡', 'ã€': 'ï½¤', 'ã€Œ': 'ï½¢', 'ã€': 'ï½£', 'ãƒ»': 'ï½¥', 'ã‚¡': 'ï½§', 'ã‚¢': 'ï½±', 'ã‚£': 'ï½¨', 'ã‚¤': 'ï½²', 'ã‚¥': 'ï½©', 'ã‚¦': 'ï½³', 'ã‚§': 'ï½ª', 'ã‚¨': 'ï½´', 'ã‚©': 'ï½«', 'ã‚ª': 'ï½µ', 'ã‚«': 'ï½¶', 'ã‚¬': 'ï½¶ï¾', 'ã‚­': 'ï½·', 'ã‚®': 'ï½·ï¾', 'ã‚¯': 'ï½¸', 'ã‚°': 'ï½¸ï¾', 'ã‚±': 'ï½¹', 'ã‚²': 'ï½¹ï¾', 'ã‚³': 'ï½º', 'ã‚´': 'ï½ºï¾', 'ã‚µ': 'ï½»', 'ã‚¶': 'ï½»ï¾', 'ã‚·': 'ï½¼', 'ã‚¸': 'ï½¼ï¾', 'ã‚¹': 'ï½½', 'ã‚º': 'ï½½ï¾', 'ã‚»': 'ï½¾', 'ã‚¼': 'ï½¾ï¾', 'ã‚½': 'ï½¿', 'ã‚¾': 'ï½¿ï¾', 'ã‚¿': 'ï¾€', 'ãƒ€': 'ï¾€ï¾', 'ãƒ': 'ï¾', 'ãƒ‚': 'ï¾ï¾', 'ãƒƒ': 'ï½¯', 'ãƒ„': 'ï¾‚', 'ãƒ…': 'ï¾‚ï¾', 'ãƒ†': 'ï¾ƒ', 'ãƒ‡': 'ï¾ƒï¾', 'ãƒˆ': 'ï¾„', 'ãƒ‰': 'ï¾„ï¾', 'ãƒŠ': 'ï¾…', 'ãƒ‹': 'ï¾†', 'ãƒŒ': 'ï¾‡', 'ãƒ': 'ï¾ˆ', 'ãƒ': 'ï¾‰', 'ãƒ': 'ï¾Š', 'ãƒ': 'ï¾Šï¾', 'ãƒ‘': 'ï¾Šï¾Ÿ', 'ãƒ’': 'ï¾‹', 'ãƒ“': 'ï¾‹ï¾', 'ãƒ”': 'ï¾‹ï¾Ÿ', 'ãƒ•': 'ï¾Œ', 'ãƒ–': 'ï¾Œï¾', 'ãƒ—': 'ï¾Œï¾Ÿ', 'ãƒ˜': 'ï¾', 'ãƒ™': 'ï¾ï¾', 'ãƒš': 'ï¾ï¾Ÿ', 'ãƒ›': 'ï¾', 'ãƒœ': 'ï¾ï¾', 'ãƒ': 'ï¾ï¾Ÿ', 'ãƒ': 'ï¾', 'ãƒŸ': 'ï¾', 'ãƒ ': 'ï¾‘', 'ãƒ¡': 'ï¾’', 'ãƒ¢': 'ï¾“', 'ãƒ¤': 'ï¾”', 'ãƒ¦': 'ï¾•', 'ãƒ¨': 'ï¾–', 'ãƒ£': 'ï½¬', 'ãƒ¥': 'ï½­', 'ãƒ§': 'ï½®', 'ãƒ©': 'ï¾—', 'ãƒª': 'ï¾˜', 'ãƒ«': 'ï¾™', 'ãƒ¬': 'ï¾š', 'ãƒ­': 'ï¾›', 'ãƒ¯': 'ï¾œ', 'ãƒ²': 'ï½¦', 'ãƒ³': 'ï¾', 'ãƒ´': 'ï½³ï¾', 'ãƒµ': 'ï½¶', 'ãƒ¶': 'ï½¹', 'ãƒ¼': 'ï½°', 'ã‚›': 'ï¾', 'ã‚œ': 'ï¾Ÿ', 'ã€€': ' '};

    function showTab(n) {
        document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('section' + n).classList.add('active');
        document.getElementById('tab' + n + '-btn').classList.add('active');
        if (n >= 3) initInputRows(n);
    }

    function syncScroll(el, id1, id2) {
        document.getElementById(id1).scrollTop = el.scrollTop;
        document.getElementById(id2).scrollTop = el.scrollTop;
    }

    // HIá»†U á»¨NG COPY Má»šI: 0.5s, xanh lÃ¡ Ä‘áº­m
    function copyLine(text, btn) {
        navigator.clipboard.writeText(text);
        btn.classList.add('copied');
        btn.innerText = "Copied";
        setTimeout(() => {
            btn.classList.remove('copied');
            btn.innerText = "Copy";
        }, 500);
    }

    function copyFullOutput(listId, statusId) {
        const items = document.querySelectorAll(`#${listId} .out-text`);
        const text = Array.from(items).map(i => i.innerText).join('\n');
        navigator.clipboard.writeText(text).then(() => {
            const s = document.getElementById(statusId);
            s.innerText = "ÄÃ£ copy toÃ n bá»™! âœ…";
            setTimeout(() => s.innerText = "", 1500);
        });
    }

    // Khá»Ÿi táº¡o hÃ ng cho Input (Máº·c Ä‘á»‹nh 50 hÃ ng trá»‘ng)
    function initInputRows(tabNum) {
        const container = document.getElementById(`input-list-t${tabNum}`);
        if (container.children.length > 0) return;
        for (let i = 0; i < 50; i++) addRow(tabNum);
    }

    function addRow(tabNum) {
        const container = document.getElementById(`input-list-t${tabNum}`);
        const row = document.createElement('div');
        row.className = 'line-item';
        const input = document.createElement('input');
        input.className = 'input-line';
        input.placeholder = "...";
        input.oninput = () => handleProcess(tabNum);
        input.onpaste = (e) => handlePaste(e, tabNum);
        row.appendChild(input);
        container.appendChild(row);
    }

    function handlePaste(e, tabNum) {
        e.preventDefault();
        const text = e.clipboardData.getData('text');
        const lines = text.split(/\r?\n/);
        const container = document.getElementById(`input-list-t${tabNum}`);
        container.innerHTML = ""; // Clear cÅ©
        lines.forEach(line => {
            const row = document.createElement('div');
            row.className = 'line-item';
            const input = document.createElement('input');
            input.className = 'input-line';
            input.value = line;
            input.oninput = () => handleProcess(tabNum);
            row.appendChild(input);
            container.appendChild(row);
        });
        // ThÃªm vÃ i hÃ ng trá»‘ng dá»± phÃ²ng
        for(let i=0; i<10; i++) {
            const row = document.createElement('div');
            row.className = 'line-item';
            const input = document.createElement('input');
            input.className = 'input-line';
            input.oninput = () => handleProcess(tabNum);
            row.appendChild(input);
            container.appendChild(row);
        }
        handleProcess(tabNum);
    }

    function handleProcess(tabNum) {
        const inputs = document.querySelectorAll(`#input-list-t${tabNum} .input-line`);
        const outputList = document.getElementById(`output-list-t${tabNum}`);
        const warnList = document.getElementById(`warning-msg-t${tabNum}`);
        outputList.innerHTML = "";
        warnList.innerHTML = "";

        inputs.forEach(inp => {
            let val = inp.value;
            let result = (tabNum === 3) ? processTab3(val) : processTab4(val);
            
            // Render Output
            const oRow = document.createElement('div');
            oRow.className = 'line-item';
            if (val.trim() !== "") {
                oRow.innerHTML = `<span class="out-text">${result}</span><button class="btn-copy-mini" onclick="copyLine('${result.replace(/'/g, "\\'")}', this)">Copy</button>`;
            }
            outputList.appendChild(oRow);

            // Render Warning
            const wRow = document.createElement('div');
            wRow.className = 'line-item warn-item';
            if (val.trim() !== "") wRow.innerHTML = getWarnings(result);
            warnList.appendChild(wRow);
        });
    }

    function processTab3(line) {
        return line.replace(/[ã€ã€‚ã‚¡-ãƒºãƒ»ãƒ¼ã‚›ã‚œ]/g, ch => katakanaMap[ch] || ch)
                   .replace(/ã€€/g, ' ')
                   .replace(/[ï¼-ï½]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0))
                   .replace(/,/g, 'ï½¤').trim();
    }

    function processTab4(line) {
        const pattern = /[ï¼ã€€ï¼-ï¼™ï¼¡-ï½šï¼ˆï¼‰ã€Œã€ï¼œï¼ï¼šï¼ƒï¼†ï¼‹ï¼]/;
        let rData = line.replace(/[!-~]/g, s => String.fromCharCode(s.charCodeAt(0) + 0xFEE0)).replace(/ /g, 'ã€€');
        let ans = "";
        for (let char of rData) {
            ans += (pattern.test(char)) ? ((char === 'ã€€') ? ' ' : String.fromCharCode(char.charCodeAt(0) - 0xFEE0)) : char;
        }
        return ans.replace(/ +/g, ' ').trimEnd().replace(/ï¼/g, "-").replace(/ï¼Œ/g, "ã€");
    }

    function getWarnings(line) {
        let warns = [];
        if (line.includes("  ")) warns.push("ğŸš« Dáº¥u cÃ¡ch");
        if (/[A-Za-z0-9]ï½°|ï½°[A-Za-z0-9]/.test(line)) warns.push("ğŸš« Lá»—i dáº¥u ï½°");
        if (/[ï½¦-ï¾Ÿä¸€-é¾¯]-[ï½¦-ï¾Ÿä¸€-é¾¯]/.test(line)) warns.push("ğŸš« Lá»—i ná»‘i -");
        return warns.join(" ");
    }

    // CÃ¡c hÃ m Logic Tab 1 & 2 (Giá»¯ nguyÃªn)
    async function processSVC() {
        const body = document.getElementById('table-svc-body');
        const colMap = [19, 13, 14, 16, 18, 12, 21, 50, 51, 52, 53, 54];
        body.innerHTML = "";
        for (let f of svcFiles) {
            let rows = (await readExcel(f)).slice(5);
            rows.forEach(row => {
                if(row.some(c => String(c).trim() !== "")) {
                    let tr = body.insertRow();
                    colMap.forEach(idx => tr.insertCell().innerText = row[idx] || "");
                }
            });
        }
    }

    function clearTool(n) {
        if (n === 3 || n === 4) {
            document.getElementById(`input-list-t${n}`).innerHTML = "";
            document.getElementById(`output-list-t${n}`).innerHTML = "";
            document.getElementById(`warning-msg-t${n}`).innerHTML = "";
            initInputRows(n);
        } else if (n === 1) {
            document.getElementById('table-svc-body').innerHTML = "";
        } else if (n === 2) {
            document.getElementById('table-g5fx-body').innerHTML = "";
        }
    }

    // Logic há»— trá»£ File & Excel Tab 1 & 2 ... (Giá»‘ng báº£n trÆ°á»›c cá»§a báº¡n)
    let svcFiles = [];
    document.getElementById('file-svc').onchange = (e) => {
        svcFiles = Array.from(e.target.files).filter(f => f.name.toLowerCase().startsWith('svc')).sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric:true}));
        document.getElementById('svc-list').innerText = "File Ä‘Ã£ chá»n: " + svcFiles.map(f => f.name).join(", ");
    };
    function readExcel(file, sheetIndex = 0) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const wb = XLSX.read(e.target.result, { type: 'binary' });
                const sheet = wb.Sheets[wb.SheetNames[sheetIndex]];
                resolve(XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" }));
            };
            reader.readAsBinaryString(file);
        });
    }
    function copyTable(bodyId, skipFirstTwo = false) {
        const body = document.getElementById(bodyId);
        const sel = window.getSelection(); sel.removeAllRanges();
        const range = document.createRange();
        range.selectNodeContents(body); sel.addRange(range); document.execCommand('copy');
        alert("ÄÃ£ copy!"); sel.removeAllRanges();
    }
    // ... logic processG5FX giá»¯ nguyÃªn nhÆ° code ban Ä‘áº§u cá»§a báº¡n ...

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            const active = document.querySelector('.tool-section.active');
            if (active.id === 'section3') clearTool(3);
            if (active.id === 'section4') clearTool(4);
        }
    });
</script>
